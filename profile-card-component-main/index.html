<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/profile-card-component-main/style.css">
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="/profile-card-component-main/images/bg-pattern-card.svg"
    </div>
    <div class="content">
      <div class="profile">
        <img src="/profile-card-component-main/images/image-victor.jpg">
      </div>
      <div class="title">
        <h1> Victor Crest <span> 26</span></h1>
      </div>
      <div class="sub-title">
        <p>London</p>
      </div>
      <hr>
      <div class="foot">
        <div class="foot-left">
           <h3> 80K</h3>
           <p>Followers</p>
        </div>
        <div class="foot-left">
          <h3> 803K</h3>
          <p>Likes</p>
       </div>
       <div class="foot-left">
        <h3> 1.4K</h3>
        <p>Photos</p>
     </div>
      </div>
    </div>

  </div>
 
 
  

 
  

  
  

  
  
 
</body>
</html>
