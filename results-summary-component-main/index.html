<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet"  href="/results-summary-component-main/style.css">
  
  <title>Two Card</title>
</head>
<body>
  <div class="container">
    <div class="card1">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
   </div>
  </div>
      <div class="container2">
        <div class="card2">
          <h3>Summary</h3>
          <table>
            <tr>
              <td>Reaction</td>
              <td><bold>80</bold> <span>/100</span></td>
            </tr>
            <tr>
              <td>Memory</td>
              <td><bold>92</bold> <span>/100</span> </td>
            </tr>
            <tr>
              <td>Verbal</td>
              <td><bold>61</bold> <span>/100</span></td>
            </tr>
            <tr>
              <td>Visual</td>
              <td><bold>72</bold> <span>/100</span></td>
            </tr>
          </table>
          <button>Continue</button>
        </div> 
      </div>
      
</body>
</html>
