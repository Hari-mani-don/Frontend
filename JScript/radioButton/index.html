<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>!
    <link rel="stylesheet" href="/radioButton/style.css">
</head>
<body>
    <div id="container">
        <div class="title">
            <h3>Select a qualification</h3>
        </div>
       <div id="input">
        <input type="radio" id="Illiterate" name="qualification">
        <label for="Illiterate">Illiterate</label>
        <input type="radio" id="High" name="qualification">
        <label for="High">High Schools</label>
        <input type="radio" id="UG" name="qualification">
         <label for="UG">UG</label>
         <input type="radio" id="PG" name="qualification">
        <label for="PG">PG</label>
       </div>
       <div id="button">
        <button type="submit" >Job seeking</button>
       </div>
    </div>

    <script src="/radioButton/script.js"> 
    </script>
</body>
</html>
